<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IntelliScan AI‚Ñ¢ ‚Äì AI Opportunity Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin: auto;
    }
    h1 {
      color: #004aad;
      margin-bottom: 20px;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00327a;
    }
    pre {
      background: #eef2f5;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üîç IntelliScan AI‚Ñ¢</h1>
  <p>Enter your business website to discover which AI tools can optimize your workflow:</p>

  <input type="text" id="urlInput" placeholder="e.g. https://www.examplebusiness.com" />
  <button onclick="scanWebsite()">Scan Website</button>

  <div id="result"><p>Report will appear here...</p></div>
</div>

<script>
  const ENDPOINT = '/api/scan'; // Serverless function endpoint

  async function scanWebsite() {
    const url = document.getElementById('urlInput').value.trim();
    const resultDiv = document.getElementById('result');

    if (!url || !url.startsWith('http')) {
      alert('Please enter a valid website URL.');
      return;
    }

    resultDiv.innerHTML = '<p>üîÑ Analyzing website, please wait...</p>';

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      });

      if (!response.ok) throw new Error('Failed to retrieve data.');

      const data = await response.json();
      const reply = data.report || 'No report received.';

      resultDiv.innerHTML = `<h2>üìä AI Opportunity Report</h2><pre>${reply}</pre>`;
    } catch (err) {
      resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
    }
  }
</script>

</body>
</html>
